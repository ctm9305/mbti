<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI 검사</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="card shadow-lg">
            <div class="card-body">
                <h1 class="card-title text-center text-primary">MBTI 검사</h1>
                <form id="mbtiForm">
                    <div class="card mb-3">
                        <div class="card-body">
                            <label>1. 다른 사람들과의 대화에서 주도적인 역할을 한다.</label>
                            <div class="form-check">
                                <input type="radio" name="q1" value="E" class="form-check-input">
                                <label class="form-check-label">네</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" name="q1" value="I" class="form-check-input">
                                <label class="form-check-label">아니요</label>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-3">
                        <div class="card-body">
                            <label>2. 계획을 세우기보다 즉흥적으로 행동한다.</label>
                            <div class="form-check">
                                <input type="radio" name="q2" value="P" class="form-check-input">
                                <label class="form-check-label">네</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" name="q2" value="J" class="form-check-input">
                                <label class="form-check-label">아니요</label>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-3">
                        <div class="card-body">
                            <label>3. 세부 사항보다는 전체적인 그림을 중요하게 생각한다.</label>
                            <div class="form-check">
                                <input type="radio" name="q3" value="N" class="form-check-input">
                                <label class="form-check-label">네</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" name="q3" value="S" class="form-check-input">
                                <label class="form-check-label">아니요</label>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-3">
                        <div class="card-body">
                            <label>4. 다른 사람의 감정을 잘 이해한다.</label>
                            <div class="form-check">
                                <input type="radio" name="q4" value="F" class="form-check-input">
                                <label class="form-check-label">네</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" name="q4" value="T" class="form-check-input">
                                <label class="form-check-label">아니요</label>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-3">
                        <div class="card-body">
                            <label>5. 새로운 경험을 즐긴다.</label>
                            <div class="form-check">
                                <input type="radio" name="q5" value="E" class="form-check-input">
                                <label class="form-check-label">네</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" name="q5" value="I" class="form-check-input">
                                <label class="form-check-label">아니요</label>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-3">
                        <div class="card-body">
                            <label>6. 감정보다 논리를 우선시한다.</label>
                            <div class="form-check">
                                <input type="radio" name="q6" value="T" class="form-check-input">
                                <label class="form-check-label">네</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" name="q6" value="F" class="form-check-input">
                                <label class="form-check-label">아니요</label>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-3">
                        <div class="card-body">
                            <label>7. 시간을 계획하고 미리 준비하는 것을 좋아한다.</label>
                            <div class="form-check">
                                <input type="radio" name="q7" value="J" class="form-check-input">
                                <label class="form-check-label">네</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" name="q7" value="P" class="form-check-input">
                                <label class="form-check-label">아니요</label>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-3">
                        <div class="card-body">
                            <label>8. 주변 사람들에게 도움을 주는 것을 좋아한다.</label>
                            <div class="form-check">
                                <input type="radio" name="q8" value="F" class="form-check-input">
                                <label class="form-check-label">네</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" name="q8" value="T" class="form-check-input">
                                <label class="form-check-label">아니요</label>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-3">
                        <div class="card-body">
                            <label>9. 새로운 아이디어를 쉽게 떠올린다.</label>
                            <div class="form-check">
                                <input type="radio" name="q9" value="N" class="form-check-input">
                                <label class="form-check-label">네</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" name="q9" value="S" class="form-check-input">
                                <label class="form-check-label">아니요</label>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-3">
                        <div class="card-body">
                            <label>10. 결정을 내리기 전에 충분히 고려한다.</label>
                            <div class="form-check">
                                <input type="radio" name="q10" value="J" class="form-check-input">
                                <label class="form-check-label">네</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" name="q10" value="P" class="form-check-input">
                                <label class="form-check-label">아니요</label>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary btn-block mt-4" onclick="calculateResult()">결과 보기</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        function calculateResult() {
            let counts = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
            let form = document.forms["mbtiForm"];
            for (let i = 1; i <= 10; i++) {
                let answer = form["q" + i].value;
                if (!answer) {
                    alert(i + "번 질문에 답해주세요.");
                    return;
                }
                counts[answer]++;
            }
            let mbti = "";
            mbti += counts.E >= counts.I ? "E" : "I";
            mbti += counts.S >= counts.N ? "S" : "N";
            mbti += counts.T >= counts.F ? "T" : "F";
            mbti += counts.J >= counts.P ? "J" : "P";
            window.location.href = "result.html?mbti=" + mbti;
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
