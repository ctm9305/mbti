<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI 결과</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="card shadow-lg">
            <div class="card-body">
                <h1 class="card-title text-center text-primary">당신의 MBTI는...</h1>
                <h2 class="text-center" id="mbtiResult"></h2>
                <div id="mbtiDescription" class="mt-4"></div>
                <div class="text-center mt-4">
                    <a href="index.html" class="btn btn-primary">다시 검사하기</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const mbti = urlParams.get('mbti');
        document.getElementById('mbtiResult').innerText = mbti;

        const descriptions = {
            ENFP: "자유롭고 창의적인 성격으로, 다른 사람들과의 상호작용을 좋아합니다.",
            ENFJ: "타인의 감정을 잘 이해하며, 리더십이 뛰어난 성격입니다.",
            ENTP: "호기심이 많고, 다양한 아이디어를 생성하는 데 능숙합니다.",
            ENTJ: "목표 지향적이고, 결단력이 뛰어난 성격입니다.",
            INFP: "이상주의적이며, 깊은 감정을 지닌 사람입니다.",
            INFJ: "예민하고 이해력이 뛰어나며, 다른 사람들에게 영감을 주는 성격입니다.",
            INTP: "논리적이고 분석적인 사고를 중시하는 성격입니다.",
            INTJ: "계획적이고 전략적인 사고를 하는 사람입니다.",
            ESFP: "사교적이고 즐거움을 추구하는 성격입니다.",
            ESFJ: "친절하고 협력적인 태도를 지닌 사람입니다.",
            ESTP: "즉흥적이고 도전적인 성격입니다.",
            ESTJ: "조직적이고 책임감이 강한 성격입니다.",
            ISFP: "예술적이고 감성적인 성격입니다.",
            ISFJ: "신뢰성과 헌신이 뛰어난 사람입니다.",
            ISTP: "실용적이고 문제 해결에 능한 성격입니다.",
            ISTJ: "신중하고 믿을 수 있는 성격입니다."
        };

        if (descriptions[mbti]) {
            document.getElementById('mbtiDescription').innerText = descriptions[mbti];
        } else {
            document.getElementById('mbtiDescription').innerText = "유효하지 않은 MBTI입니다.";
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
